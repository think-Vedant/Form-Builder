{% extends "base.html" %}

{% block content %}
<style>
    /* Dashboard-specific styles */
    .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-2xl);
        padding-bottom: var(--spacing-lg);
        border-bottom: 2px solid var(--gray-100);
    }

    .dashboard-title {
        color: var(--text-primary);
        font-weight: 700;
        font-size: 2.25rem;
        margin: 0;
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
    }

    .dashboard-title i {
        color: var(--primary-blue);
        font-size: 2rem;
    }

    /* Search Bar Styling */
    .search-container {
        position: relative;
        margin-bottom: var(--spacing-xl);
        max-width: 500px;
    }

    .search-input {
        width: 100%;
        padding: var(--spacing-md) var(--spacing-lg) var(--spacing-md) 3rem;
        border: 2px solid var(--gray-200);
        border-radius: var(--radius-lg);
        font-size: 1rem;
        font-weight: 400;
        background-color: var(--bg-primary);
        transition: all 0.2s ease;
        box-shadow: var(--shadow-sm);
    }

    .search-input:focus {
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        outline: none;
    }

    .search-icon {
        position: absolute;
        left: var(--spacing-md);
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 1.1rem;
    }

    /* Primary Action Button */
    .btn-primary-action {
        background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-hover));
        color: white;
        border: none;
        padding: var(--spacing-md) var(--spacing-xl);
        font-weight: 600;
        font-size: 1rem;
        border-radius: var(--radius-md);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: var(--spacing-sm);
        transition: all 0.2s ease;
        box-shadow: var(--shadow-md);
    }

    .btn-primary-action:hover {
        background: linear-gradient(135deg, var(--primary-blue-hover), #1e3a8a);
        transform: translateY(-1px);
        box-shadow: var(--shadow-lg);
        color: white;
        text-decoration: none;
    }

    .btn-primary-action:active {
        transform: translateY(0);
    }

    /* Forms Grid */
    .forms-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: var(--spacing-xl);
        margin-top: var(--spacing-xl);
    }

    /* Form Cards */
    .form-card {
        background-color: var(--bg-primary);
        border: 2px solid var(--gray-100);
        border-radius: var(--radius-lg);
        padding: var(--spacing-xl);
        transition: all 0.3s ease;
        box-shadow: var(--shadow-sm);
        position: relative;
        overflow: hidden;
    }

    .form-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-blue), var(--accent-green));
    }

    .form-card:hover {
        border-color: var(--primary-blue);
        box-shadow: var(--shadow-lg);
        transform: translateY(-2px);
    }

    .form-card-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: var(--spacing-sm);
        line-height: 1.4;
    }

    .form-card-description {
        color: var(--text-secondary);
        font-size: 0.95rem;
        line-height: 1.6;
        margin-bottom: var(--spacing-lg);
        min-height: 2.4rem;
    }

    .form-card-actions {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
    }

    .action-group {
        display: flex;
        gap: var(--spacing-sm);
        flex-wrap: wrap;
    }

    /* Button Styles */
    .btn-action {
        display: inline-flex;
        align-items: center;
        gap: var(--spacing-xs);
        padding: var(--spacing-sm) var(--spacing-md);
        border-radius: var(--radius-sm);
        font-weight: 500;
        font-size: 0.875rem;
        text-decoration: none;
        border: 2px solid transparent;
        transition: all 0.2s ease;
        flex: 1;
        justify-content: center;
        min-width: fit-content;
    }

    .btn-view {
        background-color: var(--primary-blue);
        color: white;
        border-color: var(--primary-blue);
    }

    .btn-view:hover {
        background-color: var(--primary-blue-hover);
        border-color: var(--primary-blue-hover);
        color: white;
        text-decoration: none;
        transform: translateY(-1px);
    }

    .btn-edit {
        background-color: var(--warning-amber);
        color: white;
        border-color: var(--warning-amber);
    }

    .btn-edit:hover {
        background-color: var(--warning-amber-hover);
        border-color: var(--warning-amber-hover);
        color: white;
        text-decoration: none;
        transform: translateY(-1px);
    }

    .btn-submissions {
        background-color: var(--accent-green);
        color: white;
        border-color: var(--accent-green);
    }

    .btn-submissions:hover {
        background-color: var(--accent-green-hover);
        border-color: var(--accent-green-hover);
        color: white;
        text-decoration: none;
        transform: translateY(-1px);
    }

    .btn-send {
        background-color: var(--secondary-blue);
        color: var(--primary-blue);
        border-color: var(--gray-200);
        font-weight: 600;
    }

    .btn-send:hover {
        background-color: var(--primary-blue);
        color: white;
        border-color: var(--primary-blue);
        text-decoration: none;
        transform: translateY(-1px);
    }

    .btn-delete {
        background-color: white;
        color: var(--danger-red);
        border-color: var(--danger-red);
        margin-top: var(--spacing-sm);
        align-self: flex-end;
        flex: none;
        width: fit-content;
    }

    .btn-delete:hover {
        background-color: var(--danger-red);
        color: white;
        text-decoration: none;
        transform: translateY(-1px);
    }

    /* Empty State */
    .empty-state {
        text-align: center;
        padding: var(--spacing-2xl);
        color: var(--text-muted);
    }

    .empty-state i {
        font-size: 4rem;
        color: var(--gray-300);
        margin-bottom: var(--spacing-lg);
    }

    .empty-state h3 {
        color: var(--text-secondary);
        margin-bottom: var(--spacing-md);
    }

    .empty-state p {
        font-size: 1.1rem;
        margin-bottom: var(--spacing-xl);
    }

    /* Loading State */
    .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: var(--spacing-2xl);
    }

    .spinner {
        width: 2rem;
        height: 2rem;
        border: 3px solid var(--gray-200);
        border-top: 3px solid var(--primary-blue);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .dashboard-header {
            flex-direction: column;
            align-items: flex-start;
            gap: var(--spacing-lg);
        }

        .dashboard-title {
            font-size: 1.875rem;
        }

        .forms-grid {
            grid-template-columns: 1fr;
            gap: var(--spacing-lg);
        }

        .action-group {
            flex-direction: column;
        }

        .btn-action {
            flex: none;
        }
    }

    @media (max-width: 480px) {
        .form-card {
            padding: var(--spacing-lg);
        }

        .search-container {
            max-width: none;
        }
    }
</style>

<div class="dashboard-header">
    <h1 class="dashboard-title">
        <i class="fas fa-clipboard-list"></i>
        Patient Forms Dashboard
    </h1>
    <a href="/builder" class="btn-primary-action">
        <i class="fas fa-plus"></i>
        Create New Form
    </a>
</div>

<div class="search-container">
    <input type="text" class="search-input" id="searchForms" placeholder="Search forms by name or description...">
    <i class="fas fa-search search-icon"></i>
</div>

<div id="formsContainer">
    <div class="loading-spinner">
        <div class="spinner"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let allForms = [];

    // Fetch and display forms
    async function loadForms() {
        try {
            const response = await fetch('/api/forms/');
            allForms = await response.json();
            displayForms(allForms);
        } catch (error) {
            console.error('Error loading forms:', error);
            showError('Failed to load forms. Please refresh the page.');
        }
    }

    function displayForms(forms) {
        const container = document.getElementById('formsContainer');
        
        if (forms.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-file-medical"></i>
                    <h3>No Forms Yet</h3>
                    <p>Create your first patient form to get started with data collection.</p>
                    <a href="/builder" class="btn-primary-action">
                        <i class="fas fa-plus"></i>
                        Create Your First Form
                    </a>
                </div>
            `;
            return;
        }

        container.innerHTML = `
            <div class="forms-grid">
                ${forms.map(form => `
                    <div class="form-card" id="form-${form.id}">
                        <h5 class="form-card-title">${escapeHtml(form.title)}</h5>
                        <p class="form-card-description">${escapeHtml(form.description || 'No description provided')}</p>
                        
                        <div class="form-card-actions">
                            <div class="action-group">
                                <a href="/forms/${form.id}" class="btn-action btn-view">
                                    <i class="fas fa-eye"></i>
                                    View
                                </a>
                                <a href="/builder/${form.id}" class="btn-action btn-edit">
                                    <i class="fas fa-edit"></i>
                                    Edit
                                </a>
                                <button onclick="viewSubmissions(${form.id})" class="btn-action btn-submissions">
                                    <i class="fas fa-chart-bar"></i>
                                    Submissions
                                </button>
                            </div>
                            
                            <button onclick="sendToPatient(${form.id})" class="btn-action btn-send">
                                <i class="fas fa-paper-plane"></i>
                                Send to Patient
                            </button>
                            
                            <button onclick="deleteForm(${form.id}, '${escapeHtml(form.title).replace(/'/g, "\\'")}' )" class="btn-action btn-delete">
                                <i class="fas fa-trash-alt"></i>
                                Delete Form
                            </button>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    // Search functionality
    function setupSearch() {
        const searchInput = document.getElementById('searchForms');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            if (query === '') {
                displayForms(allForms);
            } else {
                const filteredForms = allForms.filter(form => 
                    form.title.toLowerCase().includes(query) || 
                    (form.description && form.description.toLowerCase().includes(query))
                );
                displayForms(filteredForms);
            }
        });
    }

    async function viewSubmissions(formId) {
        try {
            const response = await fetch(`/api/forms/${formId}/submissions`);
            const submissions = await response.json();
            
            // Create a more informative modal or redirect
            const message = submissions.length === 0 
                ? `This form has no submissions yet.` 
                : `This form has ${submissions.length} submission${submissions.length !== 1 ? 's' : ''}.`;
            
            alert(message);
            // TODO: Implement a proper submissions viewer modal or page
        } catch (error) {
            console.error('Error loading submissions:', error);
            alert('Error loading submissions. Please try again.');
        }
    }

    async function sendToPatient(formId) {
        // TODO: Implement patient notification system
        alert('Patient notification feature coming soon! The form link will be sent via email/SMS.');
    }

    async function deleteForm(formId, formTitle) {
        // Enhanced confirmation dialog
        const confirmed = confirm(
            `⚠️ Delete Form: "${formTitle}"\n\n` +
            `This action will permanently delete:\n` +
            `• The form structure and questions\n` +
            `• All patient submissions and data\n` +
            `• This cannot be undone\n\n` +
            `Are you absolutely sure you want to continue?`
        );

        if (!confirmed) return;

        try {
            const response = await fetch(`/api/forms/${formId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.detail || `Failed to delete form: ${response.status}`);
            }

            // Remove the form card with animation
            const formCard = document.getElementById(`form-${formId}`);
            if (formCard) {
                formCard.style.transition = 'all 0.3s ease';
                formCard.style.transform = 'scale(0.8)';
                formCard.style.opacity = '0';
                
                setTimeout(() => {
                    formCard.remove();
                    // Update the allForms array
                    allForms = allForms.filter(form => form.id !== formId);
                    if (allForms.length === 0) {
                        displayForms([]);
                    }
                }, 300);
            }
            
            showSuccess('Form deleted successfully!');
            
        } catch (error) {
            console.error('Error deleting form:', error);
            showError('Error deleting form: ' + error.message);
        }
    }

    function showSuccess(message) {
        // Simple success notification - can be enhanced with a proper notification system
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-green);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            font-weight: 500;
        `;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.remove();
        }, 3000);
    }

    function showError(message) {
        // Simple error notification
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--danger-red);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            font-weight: 500;
        `;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.remove();
        }, 5000);
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Initialize the dashboard
    document.addEventListener('DOMContentLoaded', () => {
        loadForms();
        setupSearch();
    });
</script>
{% endblock %}
